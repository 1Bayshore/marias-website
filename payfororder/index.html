<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pay for your order</title>
  <link rel="stylesheet" href="../style.css">
  <script src="../script.js"></script>
</head>
<body onload="loadPriceFromCookies()">
  <button id="xbutton" onclick="javascript: window.close()">
    x
  </button>
  <img src="../images/pizza%20logo.jpg" alt="Maria's Logo" style="width: 50%; text-align: center">
  <div id="paypalPayment">
    <a>Your current total:</a>
    <form name="priceForm">
      <input type="text" name="pizzaPriceBox" disabled="disabled" class="priceBox" id="pizzaPriceBox"></input>
    </form>
    <br>
    <input type="hidden" name="cmd" value="_ext-enter">
    <form action="https://www.paypal.com/us/cgi-bin/webscr" method="post">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="bharris@mountaintopmontessori.org">
      <input type="hidden" name="item_name" value="Pizza Order">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" id="paypalPrice_secure" name="amount" value="1.00">
      <input type="hidden" id="emailOrderNumber" name="custom" value="[email],[OrderNumber]">
      <!-- must update in location change -->
      <input type="hidden" name="return" value="http://localhost:8000/payfororder/sucess.html">
      <input type="hidden" name="cancel_return" value="http://localhost:8000/payfororder/canceled.html">
      <input type="image" src="http://www.paypal.com/en_US/i/btn/x-click-but06.gif" name="submit" alt="Click to make payment with PayPal - it's fast, free and secure!">
    </form>
  </div>
  <div id="questionSubmit" onclick="window.open('https://mail.google.com/mail/u/0/?view=cm&fs=1&to=pizzamanagers@mountaintopmontessori.org&su=Pizza%20Order%20Issues&body=Dear%20Pizza%20Managers,%0A%0AI%20am%20having%20trouble%20with%20the%20pizza%20order%20form.%0A%0AThank%20You,%0AYour%20Name&tf=1','_blank');
window.open(url);">
    <button id="questionSubmitButton">
      Questions? (opens in gmail)
    </button>
    <br>
  </div>
  <div id="mailtoSubmit" onclick="window.open('mailto:pizzamanagers@mountaintopmontessori.org')">
    <button id="mailtoButton">
      Questions? (not gmail)
    </button>
  </div>
</body>
</html>
