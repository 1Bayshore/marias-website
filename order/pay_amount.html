<html>
    <head>
        <title>Pay a specific Amount</title>
        <link rel="stylesheet" href="../styleB.css">
    </head>
    <body>
        <h1>Enter Amount</h1>
        <p>Please enter the amount, and click the "Pay Now" button.</p>
        <input type="hidden" name="cmd" value="_ext-enter">
        <form action="https://www.paypal.com/us/cgi-bin/webscr" method="post">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="bharris@mountaintopmontessori.org">
            <input type="hidden" name="item_name" value="Pizza Order">
            <input type="hidden" name="notify_url" value="https://script.google.com/macros/s/AKfycbz3rcI0iXcjkVgHR1BcL82zIwziklCxf9DNb2jFxc4Ze2t-Jg/exec">
            <input type="hidden" name="currency_code" value="USD">
            <span class="smallText">Amount: $</span>
            <input type="text" id="paypalPrice_secure" name="amount">
            <!-- must update in location change -->
            <input type="hidden" name="return" value="https://s3.us-east-2.amazonaws.com/pizzatest/order/success.html">
            <input type="hidden" name="cancel_return" value="https://s3.us-east-2.amazonaws.com/pizzatest/order/canceled.html">
            <input type="image" src="https://www.paypal.com/en_US/i/btn/x-click-but06.gif" name="submit" alt="PayPal button">
        </form>
    </body>
</html>
